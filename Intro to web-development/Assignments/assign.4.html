<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="assign.4.css">
</head>
<body>

    <header>
        <h1>Dashboard</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Log Out</a>
        </nav>
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search...">
        </div>
    </header>
    
    <body>

    <div class="flex-container">
        <div class="category-titles">
            <div class="category-title"></div>
            <div class="category-title">DATA TYPE</div>
            <div class="category-title">TOTAL</div>
            <div class="category-title">LAST DAYS</div>
            <div class="category-title">LATEST RECORD</div>
            <div class="category-title"></div>
        </div>

        <div class="data-row">
            <div class="data-label"><span>U</span></div>
            <div class="data-label">Registered users</div>
            <div class="data-value">138</div>
            <div class="data-value">9</div>
            <div class="data-value">May 7</div>
            <div class="button"><button type="button">Show more</div>
        </div>

        <div class="data-row">
            <div class="data-label"><span>A</span></div>
            <div class="data-label">Publishes articles</div>
            <div class="data-value">79</div>
            <div class="data-value">3</div>
            <div class="data-value">May 13</div>
            <div class="button"><button type="button">Show more</div>
            
        </div>
        
        <div class="data-row">
            <div class="data-label"><span>C</span></div>
            <div class="data-label">Authors</div>
            <div class="data-value">21</div>
            <div class="data-value">1</div>
            <div class="data-value">Apr 12</div>
            <div class="button"><button type="button">Show more</div>
        </div>
        
        <div class="data-row">
            <div class="data-label"><span>M</span></div>
            <div class="data-label">Messages</div>
            <div class="data-value">l2</div>
            <div class="data-value">2</div>
            <div class="data-value">May 21</div>
            <div class="button"><button type="button">Show more</div>
        </div>
        
        <div class="data-row">
        <div class="data-label"><span>V</span></div>
            <div class="data-label">Visits</div>
            <div class="data-value">895</div>
            <div class="data-value">46</div>
            <div class="data-value">May 22</div>
            <div class="button"><button type="button">Show more</div>
        </div>

        <!-- Add more data rows as needed -->

    </div>

</body>

    
     
    </main>

    

</body>
</html>
