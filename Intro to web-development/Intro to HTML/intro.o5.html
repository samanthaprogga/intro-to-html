  <body>
    <main>
     <!--
        AN html entity is a piece of text that begins with an amoersand and
        ends with a semicolon(;). entites are frequently used to display
        reserved characters, and invisible characters
     -->
     <div>
       <h2>this is a &lt;p&gt; elements</h2>
       <h2>Many white &nbsp; spaces</h2>
       <h2>Andre Specht &copy; 2023</h2>
     </div>
    </main>
    <!--
        'div' is a generic block-level container
        'span'is a generic inline element
    -->
    </div>
  </body>
