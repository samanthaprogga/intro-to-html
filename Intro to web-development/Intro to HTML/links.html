    <body>
        <h1>Working with links(anchors)</h1>
    <!--
        The <ca> HTML element,with its "href" attributes, creates a hyberlink to
        web page , files, locations in the same page, or anything else an URL can
        address
    -->
    <div>
        <h2>Visit our store</h2>
        <p>
            click <a href="https://www.bestbuy.ca/en-ca" target="_blank">here</a>
        </p>

        <h2>Contact us</h2>
        <!--Here,we are targeting an element on ourown page.The page will scroll
             down to that element(which has an id)-->
        <p>Click <a href="#message">here</a> to send us a message</p>
    </div>

    <br><br><br>

    <section id="message">
        <h2>Send us a message</h2>
        <p>Fill out the form to send us a meeage</p>
    </section>



    </body>
</html>
