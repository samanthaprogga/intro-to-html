<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <meta name="description" content="My second web page">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>HTML elements</title>
    <link rel="icon" href="./assets/img/favicon.png?v=2" type="image/x-icon">
</head>
  <body>
    <!--
        Block-level elements and inline elements
        Block-level elements use 100% of th width available
        Inline elements use only the space they need
    -->
    <!--
        'div' is a generic block-level container
        'span'is a generic inline element
    -->
   <div>
    <p>Hello world.<b>web development</b> is fun</p>
    <p>I am a paragraph</p>
   </div>
        <!--
            Physical tags
            Some inline elements can change appearence of the content, however they 
            should not be used for this purpose.HTML means structure and content,
            not style
        -->
   <div>
<p>
    Some<i>tags</i> <b>change</b> <sub>the</sub> <em>appearance</em> of
    <sup>their</sup> <strong>content</strong>. This is not <cite>cool</cite>.
    <mark>andre Specht</mark>
    <!--Use <strong>instead of <b>,and <em. instead of <i>-->
        <pre>I am       a      weird      element</pre>
     </p>
   </div>
  </body>
</html>
