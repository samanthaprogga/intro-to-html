<!DOCTYPE html>
<!--
   A makeup language is a language that describes the structure and content of 
   a document by 'marking up'or tagging different document elements

   Some tags require attributes(name="value")
-->
 <html lang="en">
  <head>
   <!--Head contains information (metadata) about the document-->
   <meta charset="utf-8">
   <title>Intro to the Web Developer</title>
  </head>
  <body>
    <!--
        Body represents the content of your HTML document
        Tags are the building blocks of an HTML document
        Two types of HTML elements:two-sides elements (with an opening and a
        closing tag) and empty/self-closing elements)
    -->
    <p>Hello,world.I am an <b>HTML</b>paragraph</p>
   <!--Body represents the content of yout HTML document-->
  </body>   
</html>
